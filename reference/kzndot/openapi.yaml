openapi: 3.0.0
info:
  title: KZNDOT
  version: '1.0'
  description: >-
    The following is an API reference for the KZN DOT mobile application and
    backend. The document is designed to be a guide and documentation for the
    APIs.

    Developers are expected to keep this document up to date and all changes that
    are made to the APIs and models need to be updated.
  contact:
    name: Mazi Muhlari
    email: mazim@boxfusion.co.za
servers:
  - url: 'http://kzndot.smartcitizen.com/api/v1'
  - url: 'http://testkzndot.smartcitizen.com/api/v1'
    description: ''
paths:
  /token:
    post:
      summary: Generate Token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
      description: Authenticate a user for access to the system. This request returns a new token.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
            examples: {}
      tags:
        - authentication
  /users/general:
    get:
      summary: Get General Information
      tags:
        - users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  station:
                    type: string
                  region:
                    type: string
                  date:
                    type: string
                  nameOfOfficer:
                    type: string
                  rank:
                    type: string
                  officerInfrastructureNo:
                    type: string
      parameters:
        - schema:
            type: string
          in: header
          name: x-auth-token
          description: The authentication token
          required: true
      description: Retreive the general information about the officer such as their rank and station information.
    put:
      summary: Update General Information
      responses:
        '200':
          description: OK
      parameters:
        - schema:
            type: string
          in: header
          name: x-auth-token
          description: The authentication token
          required: true
      description: Update the general information about the officer such as their rank and station information.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                station:
                  type: string
                region:
                  type: string
                date:
                  type: string
                nameOfOfficer:
                  type: string
                rank:
                  type: string
                officerInfrastructureNo:
                  type: string
  /tasks:
    get:
      summary: Get Users Task List
      tags:
        - tasks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  preChecklist:
                    type: object
                    properties:
                      startTime:
                        type: string
                      endTime:
                        type: string
                      taskStatus:
                        type: string
                  stopStart:
                    type: object
                    properties:
                      startTime:
                        type: string
                      endTime:
                        type: string
                      taskStatus:
                        type: string
                  speedTiming:
                    type: object
                    properties:
                      startTime:
                        type: string
                      endTime:
                        type: string
                      taskStatus:
                        type: string
                  postChecklist:
                    type: object
                    properties:
                      startTime:
                        type: string
                      endTime:
                        type: string
                      taskStatus:
                        type: string
      parameters:
        - schema:
            type: string
          in: header
          name: x-auth-token
          required: true
          description: The authentication token
      description: Returns a list of tasks for a specific user.
  /accidents:
    get:
      summary: Get List of Accidents
      tags:
        - accidents
      responses: {}
      parameters:
        - schema:
            type: string
          in: header
          description: The authentication token
          required: true
          name: x-auth-token
        - schema:
            type: string
          in: query
          name: status
          description: filter the accidents by their statuses.
      description: Returns a list of accidents.
  /incidents:
    get:
      summary: Get List of Incidents
      tags:
        - incidents
      responses: {}
      parameters:
        - schema:
            type: string
          in: header
          name: x-auth-token
          required: true
          description: The authentication token
        - schema:
            type: string
          in: query
          description: filter the incidents by their statuses.
          name: status
      description: Returns a list of incidents.
  /checklists:
